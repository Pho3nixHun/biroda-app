<nav #navElement (window:resize)="onResize()">
    <a 
        *ngFor="let item of items; let i = index" 
        [routerLink]="item.routerLink"
        href="item.href"
        routerLinkActive="active"
        [attr.data-index]="i"
        [ngClass]="{'active': active === i}"
        (click)="anchorClickHandler($event, item, i)"
        class="nav-item"
        #anchors
    >
        {{ item.text }}
    </a>
    <ng-content></ng-content>
</nav>
